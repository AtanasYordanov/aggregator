<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head}"></div>

<body>
<div class="container-fluid">

    <div th:replace="~{fragments/navbar}"></div>

    <main class="container">
        <div class="row my-4">

            <div class="container-fluid section-header">
                <h2 class="container-fluid text-center mb-4">Employees Catalog</h2>
                <div th:replace="~{fragments/catalog-filters}"></div>
            </div>

            <div th:replace="~{fragments/pagination}"></div>

            <div class="container-fluid text-center table-wrapper align-middle">
                <table id="employees-table" class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Company</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="table-spinner-wrapper">
                    <div class="table-spinner spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div th:replace="~{fragments/pagination}"></div>

        </div>
    </main>
    <div th:replace="~{fragments/notification-container}"></div>
</div>
</body>
<script th:src="@{/js/service/pagination.js}"></script>
<script th:src="@{/js/pages/employees.js}"></script>
</html>
