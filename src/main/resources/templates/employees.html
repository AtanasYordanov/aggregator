<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head}"></div>

<body>
<div class="container-fluid">

    <div th:replace="~{fragments/navbar}"></div>

    <main class="container">
        <div class="row mt-4 mb-4">

            <div class="container-fluid section-header">
                <h1 class="container-fluid text-center mb-4">Employees Catalog</h1>
                <form class="row">
                    <div class="form-row col-lg-4">
                        <div class="form-group col-lg-12">
                            <label for="industry-select"> </label>
                            <select id="industry-select" class="form-control">
                                <option value="all">All Industries</option>
                                <optgroup id="major-industries" label="________ Major ________">
                                </optgroup>
                                <optgroup id="minor-industries" label="________ Minor ________">
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="btn-wrapper col-lg-2"></div>
                    <div class="btn-wrapper col-lg-2">
                        <button id="export-btn" class="btn btn-success" type="button">
                            <span class="btn-text">EXPORT</span>
                        </button>
                    </div>
                </form>
            </div>

            <div th:replace="~{fragments/pagination}"></div>

            <div class="container-fluid text-center table-wrapper align-middle">
                <table id="employees-table" class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full name<i class="fas fa-sort-down ml-2"></i></th>
                        <th scope="col">Email<i class="fas fa-sort-down ml-2"></i></th>
                        <th scope="col">Company<i class="fas fa-sort-down ml-2"></i></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="table-spinner-wrapper">
                    <div class="table-spinner spinner-border text-info" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div th:replace="~{fragments/pagination}"></div>

        </div>
    </main>
    <div th:replace="~{fragments/notification-container}"></div>
</div>
</body>
<script th:src="@{/js/service/pagination.js}"></script>
<script th:src="@{/js/pages/employees.js}"></script>
</html>
