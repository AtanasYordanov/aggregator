<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <th:block th:include="~{fragments/navbar}">
        </th:block>
    </div>
    <main class="container">
        <div class="row mt-4">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form class="mt-5 p-5 rounded-form" th:action="@{/register}" th:method="post" th:object="${bindingModel}">
                    <div class="form-group">
                        <label for="email">First name</label>
                        <input type="text" name="firstName" class="form-control" id="first-name"
                               placeholder="First name" th:field="*{firstName}">
                        <small class="text-danger" th:each="error: ${#fields.errors('firstName')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Last name</label>
                        <input type="text" name="lastName" class="form-control" id="last-name"
                               placeholder="Last name" th:field="*{lastName}">
                        <small class="text-danger" th:each="error: ${#fields.errors('lastName')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email"
                               placeholder="Email" th:field="*{email}">
                        <small class="text-danger" th:each="error: ${#fields.errors('email')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password" th:field="*{password}">
                        <small class="text-danger" th:each="error: ${#fields.errors('password')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirm-password"
                               placeholder="Confirm Password" th:field="*{confirmPassword}">
                        <small class="text-danger" th:each="error: ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                        <small class="text-danger" th:each="error: ${#fields.errors('email')}" th:text="${error}"></small>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Register</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </main>
    <th:block th:include="~{fragments/notification-container}">
    </th:block>
</div>
</body>
</html>
