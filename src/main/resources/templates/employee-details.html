<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="~{fragments/head}"></div>

<body>
<div class="container-fluid">

    <div th:replace="~{fragments/navbar}"></div>

    <main class="container">
        <div class="row my-4">

            <div class="container-fluid section-header">
                <h2 class="container-fluid text-center mb-4">Employee Details</h2>
                <div class="row" sec:authorize="hasAnyRole('ROOT_ADMIN', 'ADMIN', 'MODERATOR')">
                    <div class="btn-wrapper col-xl-10 col-lg-9 col-md-8"></div>
                    <div class="btn-wrapper col-xl-2 col-lg-3 col-md-4 p-0">
                        <button id="remove-btn" class="btn btn-danger" type="button">
                            <span class="btn-text">REMOVE</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="container-fluid text-center table-wrapper align-middle mt-4 table-responsive">
                <table class="table details-table">
                    <tbody>
                        <tr>
                            <td>Full name</td>
                            <td th:text="${employee.fullName}"></td>
                        </tr>
                        <tr>
                            <td>Position</td>
                            <td th:text="${employee.position}"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td th:text="${employee.email}"></td>
                        </tr>
                        <tr>
                            <td>Hunter.io Score</td>
                            <td th:text="${employee.hunterIoScore}"></td>
                        </tr>
                        <tr>
                            <td>Company</td>
                            <td th:text="${employee.company != null ? employee.company.name : 'n/a'}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row" th:if="${employee.company != null}">
                    <a class="btn btn-outline-secondary col-lg-3 col-md-4 mx-auto mt-4" th:href="@{'/companies/' + ${employee.company.id}}">
                        View Company Details
                    </a>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="~{fragments/notification-container}"></div>
</div>
</body>
<script th:src="@{/js/pages/employee-details.js}"></script>
</html>
