<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head}"></div>

<body>
<div class="container-fluid">

    <div th:replace="~{fragments/navbar}"></div>

    <main class="container">
        <div class="row mt-4 mb-4">

            <div class="container-fluid section-header">
                <h1 class="container-fluid text-center mb-4">Employee Details</h1>
            </div>

            <div class="container-fluid text-center table-wrapper align-middle mt-4">
                <table class="table details-table">
                    <tbody>
                        <tr>
                            <td>Full name</td>
                            <td th:text="${employee.fullName}"></td>
                        </tr>
                        <tr>
                            <td>Position</td>
                            <td th:text="${employee.position}"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td th:text="${employee.email}"></td>
                        </tr>
                        <tr>
                            <td>Hunter.io Score</td>
                            <td th:text="${employee.hunterIoScore}"></td>
                        </tr>
                        <tr>
                            <td>Company</td>
                            <td th:text="${employee.company.name}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <a class="btn btn-outline-secondary col-lg-3 mx-auto mt-4" th:href="@{'/companies/' + ${employee.company.id}}">
                        View Company Details
                    </a>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="~{fragments/notification-container}"></div>
</div>
</body>
</html>
