<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head}"></div>

<body>

<div class="container-fluid">

    <div th:replace="~{fragments/navbar}"></div>

    <main class="container">
        <div class="row my-4">

            <div class="container-fluid section-header">
                <h2 class="container-fluid text-center mb-4">Profile</h2>
            </div>

            <div class="container-fluid text-center table-wrapper align-middle mt-4 w-75">
                <table id="user-details-table" class="table details-table">
                    <tbody>
                        <tr>
                            <td>First Name</td>
                            <td th:text="${user.firstName}"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td th:text="${user.lastName}"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td th:text="${user.email}"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <div class="mx-auto">
                        <a class="btn btn-outline-secondary mt-4 w-25 mr-2" th:href="@{/profile/edit}">
                            Edit Profile
                        </a>
                        <a class="btn btn-outline-secondary mt-4 w-25 ml-2" th:href="@{/profile/password}">
                            Change Password
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="~{fragments/notification-container}"></div>
</div>
</body>
</html>
