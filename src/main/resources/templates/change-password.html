<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head}"></div>

<body>
<div class="container-fluid">

    <div th:replace="~{fragments/navbar}"></div>

    <main class="container">
        <div class="my-4">

            <div class="container-fluid section-header">
                <h2 class="container-fluid text-center">Edit Profile</h2>
            </div>

            <div class="row">
                <div class="col-xl-6 col-lg-7 col-md-8 mx-auto">
                    <form th:action="@{/profile/password}" th:method="put" th:object="${bindingModel}">
                        <div class="form-group">
                            <label for="old-password">Old Password</label>
                            <input type="password" name="oldPassword" class="form-control" id="old-password"
                                   placeholder="Old password" th:field="*{oldPassword}">
                            <small class="text-danger" th:each="error: ${#fields.errors('oldPassword')}" th:text="${error}"></small>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" name="newPassword" class="form-control" id="new-password"
                                   placeholder="New password" th:field="*{newPassword}">
                            <small class="text-danger" th:each="error: ${#fields.errors('newPassword')}" th:text="${error}"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-new-password">Confirm New Password</label>
                            <input type="password" name="confirmNewPassword" class="form-control" id="confirm-new-password"
                                   placeholder="Confirm new password" th:field="*{confirmNewPassword}">
                            <small class="text-danger" th:each="error: ${#fields.errors('confirmNewPassword')}" th:text="${error}"></small>
                        </div>
                        <div class="col-lg-5 p-0 mx-auto">
                            <button id="update-btn" type="submit" class="btn btn-success mx-auto mt-2">Update</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="~{fragments/notification-container}"></div>
</div>
</body>
<script th:src="@{/js/pages/change-password.js}"></script>
</html>
