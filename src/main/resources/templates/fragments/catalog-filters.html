<form class="mt-5">
    <div class="row">
        <div class="form-group col-lg-4">
            <label for="industry-select">Industry</label>
            <select id="industry-select" class="form-control">
                <option value="all">All Industries</option>
                <optgroup id="main-industries" label="________ Main Industries ________">
                </optgroup>
                <optgroup id="sub-industries" label="________ Sub Industries ________">
                </optgroup>
            </select>
        </div>
        <div class="form-group col-lg-3">
            <label for="country-input">Country</label>
            <input type="text" name="yearFound" class="form-control"
                   id="country-input" placeholder="Any" min="0">
        </div>
        <div class="form-group col-lg-3">
            <label for="city-input">City</label>
            <input type="text" name="yearFound" class="form-control"
                   id="city-input" placeholder="Any" min="0">
        </div>
        <div class="form-group col-lg-2">
            <label for="year-found-input">Year found</label>
            <input type="number" name="yearFound" class="form-control"
                   id="year-found-input" placeholder="Any" min="0">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-2">
            <label for="min-employee-count">Employees range</label>
            <input type="number" class="form-control" id="min-employee-count" placeholder="From">
        </div>
        <div class="form-group col-lg-2">
            <label for="max-employee-count">&nbsp</label>
            <input type="number" class="form-control" id="max-employee-count" placeholder="To" min="0">
        </div>
        <div class="form-group form-check col-lg-4" id="include-companies-with-no-data-select-box">
            <input type="checkbox" class="form-check-input" id="include-companies-with-no-data-select" checked>
            <label class="form-check-label" for="include-companies-with-no-data-select">
                Include companies with no data
            </label>
        </div>
        <div class="btn-wrapper col-lg-2">
            <button id="filter-btn" class="btn btn-primary" type="button">
                <span class="btn-text">FILTER</span>
            </button>
        </div>
        <div class="btn-wrapper col-lg-2">
            <button id="export-btn" class="btn btn-success" type="button">
                <span class="btn-text">EXPORT</span>
            </button>
        </div>
    </div>
</form>
